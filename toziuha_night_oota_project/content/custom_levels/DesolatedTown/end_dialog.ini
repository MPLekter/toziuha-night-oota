[d1]
en="... are you still waiting for more content in the game?"
es="Vaya, ¿sigues esperando que haya más contenido en el juego?"
pt="Uau, ainda está à espera de mais conteúdo no jogo?"
[d2]
en="I think you have not understood how this works.... Toziuha Night is in development."
es="Creo que no has entendido como funciona esto... Toziuha Night está en etapa de desarrollo."
pt="Não creio que tenha compreendido como isto funciona.... Toziuha Night está em fase de desenvolvimento."
[d3]
en="And development is likely to be completed by the end of 2022."
es="Y posiblemente llegue a completarse el desarrollo a finales de 2022."
pt="E é provável que o desenvolvimento esteja concluído até ao final de 2022."
[d4]
en="Don't ask for faster progress when this game is being developed by a single person."
es="No pidas que avance más rápido cuando este juego está siendo desarrollado por una sola persona."
pt="Não peça progressos mais rápidos quando este jogo estiver a ser desenvolvido por uma pessoa."
[d5]
en="(And with the casual help of some people in sprites and music)."
es="(Y con la ayuda casual de algunas personas en sprites y música)."
pt="(E com a ajuda ocasional de algumas pessoas em sprites e música)."
[d6]
en="In the meantime, you can support the development by donating, sharing and following Toziuha Night's social networks."
es="Mientras tanto, puedes apoyar el desarrollo dando una donación, compartiendo y siguiendo las redes sociales de Toziuha Night."
pt="Entretanto, pode apoiar o desenvolvimento através da doação, partilha e acompanhamento das redes sociais da Toziuha Night."
[d7]
en="All the links you need are in the credits screen."
es="Todos los links que necesitas está en la pantalla de créditos."
pt="Todas as ligações de que necessita estão no ecrã de créditos."
